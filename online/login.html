<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .redirect {
      margin-top: 1rem;
      font-size: 14px;
    }

    .redirect a {
      color: #007bff;
      text-decoration: none;
    }

    .redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>

  <main>
    <div class="login-container">
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Enter your password">
        
        <button type="submit">Login</button>

        <div class="redirect">
          <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>

        <div class="error" id="error-message"></div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Dummy validation for demonstration, can be replaced with actual API call
      if (email && password) {
        // Create a user object and store it in localStorage
        const user = {
          email: email,
          name: "John Doe",  // You can add more user details here
        };

        localStorage.setItem('user', JSON.stringify(user));  // Save the user object in localStorage

        // Redirect to the home page after successful login
        window.location.href = 'index.html';
      } else {
        // Show an error message if email or password is missing
        document.getElementById('error-message').textContent = "Please enter both email and password.";
      }
    });
  </script>
</body>
</html>
